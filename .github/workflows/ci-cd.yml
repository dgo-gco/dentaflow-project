name: DentaFlow Monorepo CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # BACKEND PYTHON
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint backend (flake8)
        working-directory: backend
        run: flake8 src tests

      - name: Test backend (pytest + coverage)
        working-directory: backend
        run: pytest --cov=src --cov-report=xml
        env:
          ENV: test

      # FRONTEND NODE/REACT
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend (ESLint)
        working-directory: frontend
        run: npm run lint

      - name: Test frontend (Vitest + coverage)
        working-directory: frontend
        run: npm run test --coverage

      # SONARCLOUD
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # AUDIT SÉCURITÉ FRONT
      - name: Security audit frontend (npm audit)
        working-directory: frontend
        run: npm audit --audit-level=high

      # REVIEW DÉPENDANCES
      - name: Dependency vulnerability scan
        uses: actions/dependency-review-action@v3

  docker-build:
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -t dentaflow-backend:latest backend

      - name: Build frontend image
        run: docker build -t dentaflow-frontend:latest frontend

  deploy-staging:
    needs: [quality-check, docker-build]
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging Simulation
        run: |
          echo "Déploiement staging simulé pour DentaFlow monorepo"
          echo "En réel, on pousserait les images vers un registre (ECR, GHCR, etc.)"
